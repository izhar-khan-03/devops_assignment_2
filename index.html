<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Fun Quotes Grid</title>
 <style>
 body {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
 gap: 20px;
 padding: 20px;
 margin: 0;
 font-family: 'Arial', sans-serif;
 background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
 min-height: 100vh;
 }
 div {
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 padding: 20px;
 border-radius: 15px;
 background-color: #fff;
 box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
 transition: transform 0.3s, box-shadow 0.3s;
 text-align: center;
 }
 div:hover {
 transform: translateY(-5px);
 box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
 }
 h1 {
 font-size: 18px;
 color: #333;
 margin: 0;
 line-height: 1.4;
 }
 @media (max-width: 600px) {
 body {
 grid-template-columns: 1fr;
 }
 div {
 padding: 15px;
 }
 h1 {
 font-size: 16px;
 }
 }
 </style>
</head>
<body>
 <div>
 <h1>"Believe in yourself!"</h1>
 </div>
 <div>
 <h1>"Keep learning every day."</h1>
 </div>
 <div>
 <h1>"Stay positive and happy."</h1>
 </div>
 <div>
 <h1>"Work hard, dream big."</h1>
 </div>
 <div>
 <h1>"Embrace challenges."</h1>
 </div>
 <div>
 <h1>"Be kind to everyone."</h1>
 </div>
 <div>
 <h1>"Stay curious."</h1>
 </div>
 <div>
 <h1>"Create and innovate."</h1>
 </div>
 <div>
 <h1>"Enjoy the journey."</h1>
 </div>
</body>
</html>
