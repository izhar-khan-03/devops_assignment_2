<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Fun Quotes Grid</title>
 <style>
 body {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-template-rows: repeat(3, 1fr);
 gap: 10px;
 height: 100vh;
 margin: 0;
 padding: 10px;
 box-sizing: border-box;
 font-family: 'Arial', sans-serif;
 background-color: #f0f0f0;
 }
 div {
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 gap: 10px;
 border: 2px solid #333;
 border-radius: 10px;
 padding: 10px;
 box-sizing: border-box;
 background-color: #fff;
 }
 h1 {
 font-size: 16px;
 text-align: center;
 margin: 0;
 }
 </style>
</head>
<body>
 <div>
 <h1>"Believe in yourself!"</h1>
 </div>
 <div>
 <h1>"Keep learning every day."</h1>
 </div>
 <div>
 <h1>"Stay positive and happy."</h1>
 </div>
 <div>
 <h1>"Work hard, dream big."</h1>
 </div>
 <div>
 <h1>"Embrace challenges."</h1>
 </div>
 <div>
 <h1>"Be kind to everyone."</h1>
 </div>
 <div>
 <h1>"Stay curious."</h1>
 </div>
 <div>
 <h1>"Create and innovate."</h1>
 </div>
 <div>
 <h1>"Enjoy the journey."</h1>
 </div>
</body>
</html>
